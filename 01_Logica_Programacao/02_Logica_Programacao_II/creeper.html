<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    pincel.fillStyle = 'lightgrey'; // fundo
    pincel.fillRect(0, 0, 600, 400);
    
    pincel.fillStyle = 'darkgreen'; // cabe√ßa 
    pincel.fillRect(125, 50, 350, 300);
    
    pincel.fillStyle = 'black'; 
    pincel.fillRect(175, 105, 90, 90); // olho esquerdo 
    pincel.fillRect(335, 105, 90, 90); // olho direito 
    pincel.fillRect(265, 195, 70, 110); // nariz
    pincel.fillRect(225, 240, 40, 110); // parte esquerda da boca
    pincel.fillRect(335, 240, 40, 110); // parte direita da boca

</script>
