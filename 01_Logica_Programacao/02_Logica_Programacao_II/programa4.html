<canvas width="600" height="400"></canvas>

<script>

    var tela = document.querySelector('canvas');
    var pincel = tela.getContext('2d');

    // Não adianta desenhar o fundo agora, porque depois a tela será apagada para atualizar a posição da bolinha.

    function desenhaBolinha(x, y, raio) {
        pincel.fillStyle = 'blue';
        pincel.beginPath();
        pincel.arc(x, y, raio, 0, 2*Math.PI);
        pincel.fill();
    }

    function limpaTela() {
        pincel.clearRect(0, 0, 600, 400);
    }

    var x = 20; 

    function atualizaTela(){
        limpaTela();
        desenhaBolinha(x, 20, 10);
        x++;
    }    
    
    setInterval(atualizaTela, 1); // chama a função atualizaTela a cada 20ms

</script>
